            <div class="form-group mb-3">

            </div>
            <div class="form-group mb-3">
              <label for="makseviis">Vali makseviis</label>
              <select class="form-control" id="makseviis" required>
                <option selected="selected" disabled>Vali makseviis</option>
                <option>Kaardimakse</option>
                <option>Pangaülekanne</option>
              </select>
            </div>
            <div class="form-group mb-3">

                <option>Pakiautomaat</option>
                <option>Kuller</option>
                <option>Järeletulemine</option>
